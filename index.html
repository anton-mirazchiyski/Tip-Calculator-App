<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <main>
    <h1>
      <img src="images/logo.svg" alt="app-logo">
    </h1>

    <div class="main-container">
      <section class="user-input">
        <div>
          <label for="bill">Bill</label>
          <input type="number" id="bill" name="bill" placeholder="0" min="0" class="bill-input">
          <div class="input-icon-container"><img src="images/icon-dollar.svg" alt="icon-dollar" class="dollar-icon"></div>
        </div>

        <div>
          <p class="select-tip-text">Select Tip %</p>
          <ul class="tip-percentage-list">
            <li><button type="button" class="percentage-btn">5%</button></li>
            <li><button type="button" class="percentage-btn">10%</button></li>
            <li><button type="button" class="percentage-btn">15%</button></li>
            <li><button type="button" class="percentage-btn">25%</button></li>
            <li><button type="button" class="percentage-btn">50%</button></li>
            <li><input type="text" name="custom-percentage" placeholder="Custom" class="custom-percentage-input"></li>
          </ul>
        </div>

        <div>
          <div class="people-input-label-container">
            <label for="people">Number of People</label>
            <span class="people-input-error-message">Can't be zero</span>
          </div>
          <input type="number" id="people" name="people" placeholder="0" min="1" class="people-input">
          <div class="input-icon-container"><img src="images/icon-person.svg" alt="icon-person" class="person-icon"></div>
        </div>
      </section>

      <section class="result">
        <div class="tip-amount-result">
          <div class="result-text">
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <p class="amount-container"><span class="currency">$</span><span class="tip-amount">0.00</span></p>
        </div>

        <div class="total-amount-result">
          <div class="result-text">
            <p>Total</p>
            <span>/ person</span>
          </div>
          <p class="amount-container"><span class="currency">$</span><span class="total-amount">0.00</span></p>
        </div>

        <button type="button" class="reset-result-btn">Reset</button>
      </section>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/anton-mirazchiyski">Anton Mirazchiyski</a>.</p>
    </div>
  </footer>
  
  <script type="module" src="./scripts/calculation-results.js"></script>
</body>
</html>
