<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets/styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="user-input">
    <label for="bill">Bill</label>
    <input type="number" id="bill" name="bill" value="0" min="0" class="bill-input">
    <img src="images/icon-dollar.svg" alt="icon-dollar" class="dollar-icon">

    <p>Select Tip %</p>
    <ul class="tip-percentage-list">
      <li><button>5%</button></li>
      <li><button>10%</button></li>
      <li><button>15%</button></li>
      <li><button>25%</button></li>
      <li><button>50%</button></li>
      <li><button>Custom</button></li>
    </ul>

    <label for="people">Number of People</label>
    <input type="number" id="people" name="people" value="0" min="1" class="people-input">
    <img src="images/icon-person.svg" alt="icon-person" class="person-icon">
  </section>

  Reset
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
