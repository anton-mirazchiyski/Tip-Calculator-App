<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>
      <img src="images/logo.svg" alt="app-logo">
    </h1>

    <div class="main-container">
      <section class="user-input">
        <div>
          <label for="bill">Bill</label>
          <input type="number" id="bill" name="bill" placeholder="0" min="0" class="bill-input">
          <div class="input-icon-container"><img src="images/icon-dollar.svg" alt="icon-dollar" class="dollar-icon"></div>
        </div>

        <div>
          <p>Select Tip %</p>
          <ul class="tip-percentage-list">
            <li><button>5%</button></li>
            <li><button>10%</button></li>
            <li><button>15%</button></li>
            <li><button>25%</button></li>
            <li><button>50%</button></li>
            <li><button>Custom</button></li>
          </ul>
        </div>

        <div>
          <label for="people">Number of People</label>
          <input type="number" id="people" name="people" placeholder="0" min="1" class="people-input">
          <div class="input-icon-container"><img src="images/icon-person.svg" alt="icon-person" class="person-icon"></div>
        </div>
      </section>

      <section class="result">
        <div class="tip-amount-result">
          <div class="result-text">
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <span class="tip-amount">0.00</span>
        </div>

        <div class="total-amount-result">
          <div class="result-text">
            <p>Total</p>
            <span>/ person</span>
          </div>
          <span class="total-amount">0.00</span>
        </div>

        <button type="button" class="reset-result-btn">Reset</button>
      </section>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Anton Mirazchiyski</a>.
    </div>
  </footer>
</body>
</html>
